<body>
    <input type="radio" name="screen" id="formLogin" checked>
    <input type="radio" name="screen" id="exitoLogin">

    <!--PANTALLAS DE CARGA-->
    <div class="position logo">
        <label for="formLogin"><img src="./media/kario sin kairo.svg" alt="icno de kairo"></label>
    </div>
    
    <div class="position panelLogin">
        <form action="#">
            <div class="logoPanel">
                <img src="./media/kario sin kairo.svg" alt="icono de kairo media">
                <h3>MEDIA</h3>
            </div>

            <h1>Bienvenido al panel digital de KAIRO media</h1>
            <p>por favor ingresar los siguinete datos para ingresar a la plataorma</p>
            
            <label for="usuario">
                <span>Usuario</span>
                <input type="text" id="usario" name="usario" required>
            </label>
            <label for="contraseña">
                <span>Contraseña</span>
                <input type="password" id="contraseña" name="contraseña" required>
            </label>
            <label for="exitoLogin" class="btn">Ingresar al panel</label>
            <p class="mensajefinal">tiene problemas para ingresar? por favor contactarse con asitente tecnico lo mas printo posible</p>
        </form>
    </div>

    <div class="position ingresoExitoso">
        <label for="formLogin" onclick="setTimeout(() => {window.location.href='./pages/tabla.html'}, 2000)">
            <div class="logoPanel">
                <img src="./media/kario sin kairo.svg" alt="icono de kairo">
                <h3>MEDIA</h3>
            </div>
            <h1>Bienvenido de nuevo</h1>
            <img class="user" src="./media/pp.png" alt="usuario">
            <h1>Pedro Felipe Gomez Bonilla</h1>
            <p>usuario administrador</p>
        </label>
    </div>
