<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="../media/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../media/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../media/favicon/favicon-16x16.png">
    <link rel="manifest" href="../media/favicon/site.webmanifest">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/pages.css">
    <link rel="stylesheet" href="../css/celulares.css">


    
    <title>Añadir</title>
    <meta name="description" content="pagina diseñada para el skill de html y css de campus lands" />

    <meta name="robots" content="index, follow" />
</head>
<body>
    <input type="checkbox" name="logOut" id="logOut">
    <header>
            <nav class="tresQuintos">
                <a href="#"><i class="fa-solid fa-circle-plus orange"></i>Añadir</a>
                <a href="#"><i class="fa-solid fa-arrow-rotate-right orange"></i>Refrescar</a>
                <a href="./eliminar.html"><i class="fa-solid fa-trash orange"></i>Eliminar</a>
            </nav>
            <label class="añadirEliminarLable" onclick="window.location.href='./tabla.html'" for="sideBar"><img class="logo" src="../media/kario sin kairo.svg" alt="logo de la empresa"></label>
            <nav class="dosQuintos">
                <a href="./reportar.html"><i class="fa-solid fa-bug orange"></i>Reportar</a>
                <a href="./ayuda.html"><i class="fa-solid fa-circle-question orange"></i>Ayuda</a>
                <a href="./servicios.html"><i class="fa-solid fa-circle-question orange"></i>Servicios</a>
            </nav>
            <div class="perfil">
                <i class="fa-solid fa-gear"></i>
                <i class="fa-solid fa-bell"></i>
                <label for="logOut"><img src="../media/pp.png" alt="imagen de foto de perfil de usuario"></label>
            </div>
    </header>
    <main>
        
        <h1>Añadir</h1>

        <form action="./infoExito.html">

            <div class="divInput indicador">
                <label for="indicador">Indicador</label>
                <input type="text" id="indicador" name="indicador" placeholder="Ingrese el indicador" required>
            </div>

            <div class="divInput descripcion">
                <label for="descripcion">Descripcion</label>
                <textarea id="descripcion" name="descripcion" placeholder="Ingrese la descripcion" required></textarea>
            </div>

            <div class="divInput">
                <label for="categoria">Categoria</label>
                <select name="categoria" id="categoria" required>
                    <option value="baja" selected>Baja</option>
                    <option value="media">Media</option>
                    <option value="alta">Alta</option>
                </select>
            </div>

            <div class="divInput">
                <label for="startTime">Fecha de Inicio</label>
                <input type="date" id="startTime" name="startTime" required>
            </div>

            <div class="divInput">
                <label for="endTime">Fecha de Terminacion</label>
                <input type="date" id="endTime" name="endTime" required>
            </div>

            <div class="divInput">
                <label for="formula">Formula</label>
                <input type="text" id="formula" name="formula" placeholder="Ingrese la formula" required>
            </div>

            <div class="divInput">
                <label for="frecuencia">Frecuencia</label>
                <select name="frecuencia" id="frecuencia" required>
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>

            <div class="divInput">
                <label for="cumplimiento">Cumplimiento</label>
                <input type="range">
            </div>

            <div class="divInput">
                <label for="area">Area</label>
                <input type="text" id="area" name="area" placeholder="Ingrese el area" required>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </main>
    <div class="logoutPanel">
        <div class="infoPerfil">
            <img src="../media/pp.png" alt="foto de perfil de usuario">
            <div>
                <h4>Pedro Gomez</h4>
                <h3>Pedro Felipe Gomez Bonilla</h3 >
            </div>
        </div>

        <div class="options">
            <a href="#"><i class="fa-solid fa-gear"></i>Configuraciones</a>
            <a href="#"><i class="fa-solid fa-bell"></i>Notificaciones</a>
            <hr>
            <a href="#"><i class="fa-solid fa-arrow-right-arrow-left"></i>Cambiar de cuenta</a>
            <a href="#"><i class="fa-solid fa-moon"></i>Tema oscuro</a>
        </div>

        <div class="log">
            <a href="../index.html" class="btn"><i class="fa-solid fa-arrow-right-from-bracket"></i>Cerrar cesion</a>
            <a href="#" class="btn"><i class="fa-solid fa-user-plus"></i>Añadir Cuenta</a>
        </div>
    </div>
</body>
</html>
